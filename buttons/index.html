<html>
    <head>
        <link rel="stylesheet" href="https://use.typekit.net/wls6nwc.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Button Styling</title>
    </head>

    <body>
        <main>
            <h1>Button Styling - Caraline Oakley</h1>
            <div class="button_container">
                <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"> The New Yorker</a>
            </div>
            <div class="button_container">
                <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"> <img src="https://us.coca-cola.com/content/dam/nagbrands/us/coke/en/coca-cola-logo.svg" class="coke"></a>
            </div>
            <div class="button_container">
                <a href="https://tuckerallen.com/" target="_blank" id="btn_tuckerallen"> Tucker Allen</a>
            </div>
            <div class="button_container">
                <a href="http://www.apple.com/" target="_blank" id="btn_apple"> Apple</a>
            </div>
            <div class="button_container">
                <a href="http://thecolorrun.com/" target="_blank" id="btn_colorrun"> The Color Run</a>
            </div>
            <div class="button_container">
                <a href="http://sardellastl.com/" target="_blank" id="btn_pasta"> Pastaria</a>
            </div>
            <div class="button_container">
                <a href="http://www.moo.com/us/" target="_blank" id="btn_moo"> Moo</a>
            </div>
            <div class="button_container">
                <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"> <img src="https://storage.googleapis.com/mannequin/blobs/6c79f768-efdc-45dc-9426-0f393a9d5096.svg" class="fit"></a>
            </div>
            <div class="button_container">
                <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" class="nikeimg"></a>
            </div>
            <div class="button_container">
                <a href="https://www.pottermore.com/" target="_blank" id="btn_potter"> <img src="https://www.wizardingworld.com/_next/image?url=%2Fimages%2Fpages%2Fhome%2Flogo.png&w=1320&q=75" class="potterimg"></a>
            </div>
            <div class="button_container">
                <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"> Instagram</a>
            </div>
            <div class="button_container">
                <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"> <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" class="facebookimg"></a>
            </div>
            <div class="button_container">
                <a href="http://www.explodingkittens.com/" target="_blank" id="btn_kittens"> Exploding Kittens</a>
            </div>
            <div class="button_container">
                <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_tonightshow"> 
                <span>The <br> Tonight <br> Show</span>
                </a>
            </div>
            <div class="button_container">
                <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"> IBM </a>  
            </div>
            <div class="button_container">
                <a href="http://www.dimecitycycles.com/" target="_blank" id="btn_dime"> <img src="https://www.dimecitycycles.com/media/logo/stores/5/dcc_logo_252x267_blackBG.png" class="dimeimg"></a>
            </div>
            <div class="button_container">
                <a href="http://hulkhogan.com/" target="_blank" id="btn_hulk"> <img src="https://hulkhogan.com/wp-content/uploads/2017/10/HH-white-small-logo-r.png" class="hulkimg"></a>
            </div>
            <div class="button_container">
                <a href="http://www.mollyjogger.com/" target="_blank" id="btn_mollyroger"> <img src="https://cdn.shopify.com/s/files/1/0156/0327/t/13/assets/logo.png?v=42546271502724357661676061106" class="mollyrogerimg"></a>
            </div>
            <div class="button_container">
                <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"> Old Navy</a>
            </div>
            <div class="button_container">
                <a href="http://stlouis.craigslist.org/" target="_blank" id="btn_craigslist"> Craigslist</a>
            </div>

        </main>
    </body>


</html>
